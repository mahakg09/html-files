<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            height: fit-content;
            border: 5px solid;
            background-color:thistle;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMSS</title>
    <h1>LOGIN TO REGISTER</h1>
    <form action="url" method="get" >
     FIRST NAME:<input placeholder="ENTER FIRST NAME  " type="text">
     <br>
     <br>
     LAST NAME:<input  placeholder="ENTER LAST NAME" type="text">
     <br>
     <br>
     <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Choose your gender </p>
     Male:<input type="radio" name="gender">
     Female:<input type="radio" name="gender">
     Other:<input type="radio" name="gender">
     <br>
     <br>
     EMAIL:<input placeholder="ENTER YOUR EMAIL" type="text">
     <br>
     <br>
     PASSWORD:<input placeholder="ENTER PASSWORD" type="password">
     <br>
     <br>
     CONFIRM PASSWORD:<input placeholder="REENTER PASSWORD" type="password">
     <br>
     <br>
     CHOOSE YOUR PREFRENCE FOR CALL
     <select  style="color: rgb(4, 4, 20);">
        <option value="1">morning</option>
        <option value="2">afternoon</option>
        <option value="3" >evening</option>
     </select>
     <br>
     <br>
     
     
    ENTER YOUR DATE OF BIRTH:<input type="date">
     <br>
     <br>
     <div>
        <textarea name="suggestions" rows="5" cols="50">
            Describe About Yourself
        </textarea>
    </div>

    
    <div>
        <input type="checkbox">
        All Above Details Are Correct And Updated
    </div>


    <button  type="submit">SUBMIT</button>

    


    </form>
</head>
