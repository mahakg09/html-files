<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audios and videos</title>
</head>
<body style="background-color:rgb(241, 0, 132);">
    <div>
        <h2 style="font-style: italic; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Audio files list</h2>
    <ol>
    <li><h4>first audio</h4> <audio src="iphone.mp3" controls></audio></li>
    <li><h4>second audio</h4> <audio src="1.mp3" controls></audio></li>
    <li><h4>third audio</h4> <audio src="2.mp3" controls></audio></li>
    <li><h4>fourth audio</h4> <audio src="3.mp3" controls></audio></li>
    <li><h4>fifth audio</h4> <audio src="4.mp3" controls></audio></li>
    <li><h4>sixth audio</h4> <audio src="5.mp3" controls></audio></li>
    </ol>
    </div>

    <div>
        <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-style:italic">Video files list</h2>
    <ol>
    <li><h4>first video</h4> <video src="6.mp4" controls></video></li>
    <li><h4>second video</h4> <video src="1.mp4" controls></video></li>
    <li><h4>third video</h4> <video src="2.mp4" controls></video></li>
    <li><h4>fourth video</h4> <video src="3.mp4" controls></video></li>
    <li><h4>fifth video</h4> <video src="4.mp4" controls></video></li>
    <li><h4>sixth video</h4> <video src="5.mp4" controls></video></li>
    </ol>
</div>

</body>
</html>
